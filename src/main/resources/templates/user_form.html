<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Front App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <h2 class="text-center">[[${pageTitle}]]</h2>

        <div class="my-3">
            <form th:action="@{/users/save}" method="post" enctype="multipart/form-data" th:object="${user}"
                  style="max-width: 550px; margin: 0 auto">

                <input type="hidden" th:field="*{id}" />

                <div class="p-3">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="username">Username</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{username}" required minlength="2" maxlength="128" class="form-control"
                                   id="username" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="email">Email</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{email}" minlength="2" maxlength="256" class="form-control"
                                   id="email" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="password">Password</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{password}" required
                                   class="form-control" id="password" />
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                        <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
